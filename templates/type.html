<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea Culture Learning Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/type.css">

</head>
<script>
	var teas = {{teas|tojson}};
</script>
<body>
    <!-- Navigation bar -->
    {% include 'navbar.html' %}
    {% block content %}
    <div class="tea-container">

        {% for tea in teas %}
        <div class="tea">
          <h2>{{ tea.name }}</h2>
          <img src="{{ tea.image }}" alt="{{ tea.name }}" />
          <p>Features: {{ tea.features }}</p>
          <p>Processing: {{ tea.processing }}</p>
          <p>Notables: {{ tea.notables }}</p>
        </div>
        {% endfor %}
    
      
      </div>
      
      <!-- Continue Button -->
      <div class="button-container">
        <button class="continue-button" onclick="window.location='type2';">Continue to Learn the Types!</button>
      </div>
    {% endblock %}
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
