<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea Culture Learning Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/home.css">
</head>
<body>
    <!-- Navigation bar -->
    {% include 'navbar.html' %}
    
    <!-- Main Content -->
    <div class="main-content">
        <div class="welcome-message">
            <h2>Welcome to the world of Chinese Tea! </h2>
            <h2> Here, you can: </h2>

            <p>Learn to distinguish various types of tea.</p>

        <div>
            <img src="{{ url_for('static', filename='home.jpg') }}" alt="Tea Leaves" class="tea-image">

        <div class="mt-4">
            <button class="btn continue-btn" onclick="location.href='/origin'">Continue</button>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
