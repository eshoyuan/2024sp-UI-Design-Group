<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea Culture Learning Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 56px; /* Padding for fixed navbar */
        }
        .navbar-brand {
            font-size: 1.5em;
            color: #4CAF50; /* Dark green color */
        }
        .nav-link {
            color: black;
        }
        .nav-link:hover {
            color: #4CAF50; /* Dark green color */
        }
        .main-content {
            text-align: center;
            padding: 2em;
        }
        .continue-btn {
            background-color: #4CAF50; /* Dark green color */
            border: none;
        }
        .continue-btn:hover {
            background-color: #388E3C; /* Slightly darker green */
        }
        .welcome-message {
            margin-bottom: 1em;
        }
        .tea-image {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-white fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Tea Culture</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/origin">Origin</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/spread">Spread</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/type">Type</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/quiz">Quiz</a>
                    </li>
                </ul>                
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <div class="welcome-message">
            <h2>Welcome to the world of Chinese Tea! </h2>
            <h2> Here, you can: </h2>
            <p>Discover the rich history of Chinese Tea.</p>
            <p>Learn to distinguish various types of tea.</p>
            <p>Test your knowledge with a fun quiz!</p>
            <p>Let's brew up some excitement together! ☕✨</p>
        </div>
        <div>
            <img src="{{ url_for('static', filename='home.jpg') }}" alt="Tea Leaves" class="tea-image">
        </div>
        <div class="mt-4">
            <button class="btn continue-btn">Continue</button>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
